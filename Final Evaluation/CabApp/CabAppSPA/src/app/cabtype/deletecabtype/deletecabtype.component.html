
<div class="row justify-content-center">
    <div class="col-md-4">

    </div>
    <div class="col-md-4 text-dark">
        <h3> Deleting New Cab Type </h3>

        <form (ngSubmit)="deleteSubmit()">
            <div></div>
            <div class="form-group">
                <label class="control-label">Enter Cab Type Id</label>
                <input class="form-control" placeholder="Enter Cab Type Id" name="Id" [(ngModel)]="deleteCabType.id" />
                <span class="text-danger"></span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-md-4">

    </div>
</div>
