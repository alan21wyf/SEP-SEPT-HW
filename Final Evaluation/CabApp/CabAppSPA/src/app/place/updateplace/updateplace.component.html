
<div class="row justify-content-center">
    <div class="col-md-4">

    </div>
    <div class="col-md-4 text-dark">
        <h3>  Updating Place </h3>

        <form (ngSubmit)="updateSubmit()">
            <div></div>
            <div class="form-group">
                <label class="control-label">Enter Old Place Name</label>
                <input class="form-control" placeholder="Enter Old Place Name" name="oldPlaceName" [(ngModel)]="updatePlace.oldPlaceName" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Enter New Place Name</label>
                <input class="form-control" placeholder="Enter New Place Name" name="newPlaceName" [(ngModel)]="updatePlace.newPlaceName" />
                <span class="text-danger"></span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-md-4">

    </div>
</div>
