
<div class="row justify-content-center">
    <div class="col-md-4">

    </div>
    <div class="col-md-4 text-dark">
        <h3> Updating Booking History </h3>

        <form (ngSubmit)="updateSubmit()">
            <div></div>
            <div class="form-group">
                <label class="control-label">Enter Booking History Id</label>
                <input class="form-control" name="id" [(ngModel)]="updateBookingHist.id" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Enter Email</label>
                <input class="form-control" name="email" [(ngModel)]="updateBookingHist.email" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Enter Booking Date</label>
                <input type="date" class="form-control" name="bookingDate" [(ngModel)]="updateBookingHist.bookingDate" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Enter Booking Time</label>
                <input class="form-control" name="bookingTime" [(ngModel)]="updateBookingHist.bookingTime" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Enter From Place Id</label>
                <input class="form-control" name="fromPlace" [(ngModel)]="updateBookingHist.fromPlace" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Enter To Place Id</label>
                <input class="form-control" name="toPlace" [(ngModel)]="updateBookingHist.toPlace" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Enter Pick-up Address</label>
                <input class="form-control" name="pickupAddress" [(ngModel)]="updateBookingHist.pickupAddress" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Enter Landmark</label>
                <input class="form-control" name="landmark" [(ngModel)]="updateBookingHist.landmark" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Enter Pick-up Date</label>
                <input type="date" class="form-control" name="pickupDate" [(ngModel)]="updateBookingHist.pickupDate" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Enter CabType Id</label>
                <input class="form-control" name="cabTypeId" [(ngModel)]="updateBookingHist.cabTypeId" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Enter Contact Number</label>
                <input class="form-control" name="contactNo" [(ngModel)]="updateBookingHist.contactNo" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Enter Status</label>
                <input class="form-control" name="status" [(ngModel)]="updateBookingHist.status" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Enter Completion Time</label>
                <input class="form-control" name="comp_time" [(ngModel)]="updateBookingHist.comp_time" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Enter Charge</label>
                <input class="form-control" name="charge" [(ngModel)]="updateBookingHist.charge" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Enter Feedback</label>
                <input class="form-control" name="feedback" [(ngModel)]="updateBookingHist.feedback" />
                <span class="text-danger"></span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-md-4">

    </div>
</div>
