<div class="row">
    <div class="col-4">
        <a [routerLink]="['/movies/cast', cast.id]">
            <img src="{{cast.profilePath}}" class="rounded-circle img-fluid" style="width:20%;height:auto;" alt="{{cast.name}}" />
        </a>
    </div>
    <div class="col-4">{{cast.name}}</div>
    <div class="col-4">{{cast.character}}</div>
</div>
